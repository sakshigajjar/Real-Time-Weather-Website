<html>

<head>
  <title>Photo gallery
  </title>
  <style>
    body {

</head>

<body style=" background-color:black">
  <div style="display: flex;">

        style="width:100%">
      <div class="container">
        <p>Cloud Formation</p>
      </div>
    </div>

    <div class="polaroid">
      <img
        src="https://images.pexels.com/photos/355989/pexels-photo-355989.jpeg?cs=srgb&dl=pexels-pixabay-355989.jpg&fm=jpg"
